
server {
    listen 80 default_server;

    root /home/box/web;

    server_name _;

    location ^~ /uploads/ {
	root /home/box/web;
    }
    location ~* \.\w+$ {
	root /home/box/web/public;
    }
    location / {
	proxy_pass http://127.0.0.1:8000;
    }
    location ^~ /hello/ {
    	proxy_pass http://127.0.0.1:8080;
    }
}

